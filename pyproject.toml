[tool.poetry]
name = "tap-belvo"
version = "0.0.1"
description = "`tap-belvo` is a Singer tap for Belvo, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
  "ELT",
  "singer.io",
  "Belvo",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-belvo"
repository = "https://github.com/edgarrmondragon/tap-belvo"
documentation = "https://github.com/edgarrmondragon/tap-belvo#readme"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = "0.14.0"
belvo-python = "^0.35.0"
requests-cache = "^0.9.7"

[tool.poetry.dev-dependencies]
mypy = ">=0.991"
pytest = "^7.2.0"
types-requests = ">=2.28.11"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
use_parentheses = true
include_trailing_comma = true
src_paths = "tap_belvo"
known_first_party = "tap_belvo"
add_imports = [
  "from __future__ import annotations",
]

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]

[build-system]
requires = ["poetry-core>=1,<2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
"tap-belvo" = "tap_belvo.tap:TapBelvo.cli"
