[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "tap-belvo"
description = "`tap-belvo` is a Singer tap for Belvo, built with the Meltano SDK for Singer Taps."
readme = "README.md"
keywords = [
  "Belvo",
  "ELT",
  "singer.io",
]
license = "Apache-2.0"
maintainers = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com" }]
authors = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com" }]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = [
  "version",
]
dependencies = [
  'importlib_resources; python_version < "3.9"',
  'pendulum~=3.0.0b1; python_version >= "3.12"',
  "requests",
  "requests-cache==1.*",
  "singer-sdk~=0.34.0",
]
[project.optional-dependencies]
testing = [
  "deptry>=0.12",
  "pytest>=7.4",
  "singer-sdk[testing]~=0.34.0",
]
typing = [
  "mypy",
  "types-requests",
]
[project.urls]
Documentation = "https://github.com/edgarrmondragon/tap-belvo#readme"
Homepage = "https://github.com/edgarrmondragon/tap-belvo"
Source = "https://github.com/edgarrmondragon/tap-belvo"
[project.scripts]
"tap-belvo" = "tap_belvo.tap:TapBelvo.cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.sync.scripts]
console = "tap-belvo {args:tests}"
jsonl = "tap-belvo {args:tests} > tap-belvo.jsonl"

[tool.hatch.envs.test]
features = ["testing"]
[tool.hatch.envs.test.scripts]
integration = "pytest {args:tests}"
dependencies = "deptry ."

[tool.hatch.envs.typing]
features = ["testing", "typing"]
[tool.hatch.envs.typing.scripts]
check = "mypy --strict {args:tap_belvo tests}"

[tool.ruff]
line-length = 88
src = ["tap_belvo", "tests"]
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "ANN101",  # missing-type-self
  "DJ",      # flake8-django
  "FIX002",  # line-contains-todo
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]
unfixable = [
  "ERA001",  # commented-out-code
]

[tool.ruff.lint.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = [
  "ANN201",  # missing-return-type-public-function
  "S101",    # assert
  "SLF001",  # private-member-access
]

[tool.ruff.lint.isort]
known-first-party = ["tap_belvo"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.deptry.package_module_name_map]
mypy = "mypy"
types-requests = "types_requests"

[tool.deptry.per_rule_ignores]
DEP002 = [
  "deptry",
  "mypy",
  "pendulum",
  "pytest",
  "types-requests",
]

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.11"
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]
