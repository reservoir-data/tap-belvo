### A CI workflow template that runs linting and python testing

name: Test tap-belvo

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      NOXSESSION: ${{ matrix.session }}-${{ matrix.python-version }}
      FORCE_COLOR: "1"
    strategy:
      matrix:
        include:
        - {python-version: "3.10", session: "mypy"}
        - {python-version: "3.11", session: "tests"}
        - {python-version: "3.10", session: "tests"}
        - {python-version: "3.9", session: "tests"}
        - {python-version: "3.8", session: "tests"}
        - {python-version: "3.7", session: "tests"}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.3.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        pipx inject poetry poetry-dynamic-versioning[plugin]
        poetry --version
        poetry self show plugins

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      env:
        TAP_BELVO_SECRET_ID: ${{ secrets.TAP_BELVO_SECRET_ID }}
        TAP_BELVO_PASSWORD: ${{ secrets.TAP_BELVO_PASSWORD }}
        TAP_BELVO_BASE_URL: https://sandbox.belvo.com
      run: |
        nox
