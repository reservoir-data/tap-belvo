name: Test tap-belvo

on:
  push:
    branches: [main]
    paths:
    - tap_belvo/**
    - tests/**
    - pyproject.toml
    - .github/workflows/test.yml
    - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_belvo/**
    - tests/**
    - pyproject.toml
    - .github/workflows/test.yml
    - .github/workflows/constraints.txt
  workflow_dispatch:
  schedule:
  - cron: "0 10 * * *"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      PIP_CONSTRAINT: ${{ github.workspace }}/.github/workflows/constraints.txt
    strategy:
      fail-fast: false
      matrix:
        script: ["test:integration"]
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        include:
        - { script: "test:dependencies", python-version: "3.x" }
        - { script: "typing:check",      python-version: "3.x" }

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Hatch
      run: |
        pipx install --python '${{ steps.setup-python.outputs.python-path }}' hatch
        hatch --version

    - name: Run
      env:
        TAP_BELVO_SECRET_ID: ${{ secrets.TAP_BELVO_SECRET_ID }}
        TAP_BELVO_PASSWORD: ${{ secrets.TAP_BELVO_PASSWORD }}
        TAP_BELVO_BASE_URL: https://sandbox.belvo.com
      run: |
        hatch run ${{ matrix.script }}

  pre-commit:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
        cache: pip
        cache-dependency-path: .pre-commit-config.yaml

    - uses: pre-commit/action@v3.0.1

    - uses: pre-commit-ci/lite-action@v1.0.3
      if: always()
